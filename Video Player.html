<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>VLC Style Video Player</title>
	<style>
    	body {
        	font-family: Arial, sans-serif;
        	background-color: #f0f0f0;
        	margin: 0;
        	padding: 0;
        	display: flex;
        	justify-content: center;
        	align-items: center;
        	height: 100vh;
    	}

    	.video-container {
        	width: 700px;
        	background-color: #2c3e50;
        	border-radius: 10px;
        	box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        	overflow: hidden;
        	position: relative;
    	}

    	video {
        	width: 100%;
        	height: auto;
    	}

    	.controls {
        	background-color: rgba(0, 0, 0, 0.7);
        	padding: 15px;
        	display: flex;
        	align-items: center;
        	justify-content: space-between;
    	}

    	.controls button {
        	background-color: transparent;
        	color: white;
        	border: none;
        	font-size: 1.2em;
        	cursor: pointer;
        	padding: 10px;
    	}

    	.controls button:hover {
        	background-color: #f39c12;
    	}

    	.progress-container {
        	width: 60%;
        	margin: 0 20px;
        	display: flex;
        	align-items: center;
    	}

    	.progress-bar {
        	width: 100%;
        	height: 5px;
        	background-color: #34495e;
        	cursor: pointer;
    	}

    	.progress {
        	height: 100%;
        	background-color: #3498db;
        	width: 0;
    	}

    	.volume-control {
        	width: 100px;
        	margin-left: 10px;
    	}

    	.volume-container {
        	display: flex;
        	align-items: center;
    	}

    	input[type="range"] {
        	width: 100%;
    	}

    	.file-input {
        	margin-top: 10px;
        	color: white;
        	text-align: center;
    	}
	</style>
</head>
<body>

	<div class="video-container">
    	<!-- File Input -->
    	<div class="file-input">
        	<input type="file" id="fileInput" accept="video/*">
    	</div>

    	<!-- Video element -->
    	<video id="video" class="video">
        	Your browser does not support the video element.
    	</video>

    	<!-- Controls -->
    	<div class="controls">
        	<button id="playPauseBtn" onclick="togglePlayPause()">&#9654; / &#10074;&#10074;</button>

        	<!-- Progress Bar -->
        	<div class="progress-container">
            	<div id="progressBar" class="progress-bar" onclick="setVideoProgress(event)">
                	<div id="progress" class="progress"></div>
            	</div>
        	</div>

        	<!-- Volume Control -->
        	<div class="volume-container">
            	<button onclick="toggleMute()">ðŸ”Š</button>
            	<input type="range" id="volumeControl" class="volume-control" value="100" max="100" onchange="changeVolume(this.value)">
        	</div>
    	</div>
	</div>

	<script>
    	// Get video element and control elements
    	const video = document.getElementById('video');
    	const playPauseBtn = document.getElementById('playPauseBtn');
    	const progressBar = document.getElementById('progressBar');
    	const progress = document.getElementById('progress');
    	const volumeControl = document.getElementById('volumeControl');
    	const fileInput = document.getElementById('fileInput');

    	// Toggle play/pause functionality
    	function togglePlayPause() {
        	if (video.paused) {
            	video.play();
            	playPauseBtn.innerHTML = "&#10074;&#10074;"; // Pause symbol
        	} else {
            	video.pause();
            	playPauseBtn.innerHTML = "&#9654;"; // Play symbol
        	}
    	}

    	// Update progress bar while video plays
    	video.addEventListener('timeupdate', function () {
        	const value = (video.currentTime / video.duration) * 100;
        	progress.style.width = value + "%";
    	});

    	// Set the video time based on the progress bar click
    	function setVideoProgress(event) {
        	const progressWidth = progressBar.offsetWidth;
        	const clickX = event.offsetX;
        	const duration = video.duration;

        	video.currentTime = (clickX / progressWidth) * duration;
    	}

    	// Change the volume
    	function changeVolume(value) {
        	video.volume = value / 100;
    	}

    	// Mute/unmute functionality
    	function toggleMute() {
        	if (video.muted) {
            	video.muted = false;
            	volumeControl.value = video.volume * 100;
        	} else {
            	video.muted = true;
            	volumeControl.value = 0;
        	}
    	}

    	// Handle file selection
    	fileInput.addEventListener('change', function (e) {
        	const file = e.target.files[0];
        	if (file) {
            	const fileURL = URL.createObjectURL(file);
            	video.src = fileURL;
            	video.play();
            	playPauseBtn.innerHTML = "&#10074;&#10074;"; // Pause symbol
        	}
    	});
	</script>
</body>
</html>
