<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>GST Calculator</title>
	<style>
    	body {
        	font-family: Arial, sans-serif;
        	background-color: #f8f8f8;
        	margin: 0;
        	padding: 0;
        	display: flex;
        	justify-content: center;
        	align-items: center;
        	height: 100vh;
    	}

    	.calculator-container {
        	background-color: #fff;
        	padding: 20px;
        	border-radius: 8px;
        	box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        	width: 350px;
    	}

    	h2 {
        	text-align: center;
        	color: #333;
    	}

    	.input-container {
        	margin-bottom: 15px;
    	}

    	label {
        	font-weight: bold;
        	color: #333;
    	}

    	input[type="number"], select {
        	width: 100%;
        	padding: 10px;
        	margin-top: 5px;
        	border-radius: 5px;
        	border: 1px solid #ccc;
        	font-size: 1rem;
    	}

    	button {
        	width: 100%;
        	padding: 10px;
        	background-color: #4CAF50;
        	color: white;
        	border: none;
        	font-size: 1.2rem;
        	border-radius: 5px;
        	cursor: pointer;
    	}

    	button:hover {
        	background-color: #45a049;
    	}

    	.result-container {
        	margin-top: 20px;
        	text-align: center;
    	}

    	.result-container p {
        	font-size: 1.2rem;
        	color: #333;
    	}
	</style>
</head>
<body>

	<div class="calculator-container">
    	<h2>GST Calculator</h2>
   	 
    	<!-- Input Amount -->
    	<div class="input-container">
        	<label for="amount">Enter Amount (INR):</label>
        	<input type="number" id="amount" placeholder="Enter amount" required>
    	</div>

    	<!-- GST Slab Selection -->
    	<div class="input-container">
        	<label for="gstRate">Select GST Slab:</label>
        	<select id="gstRate">
            	<option value="0">0%</option>
            	<option value="5">5%</option>
            	<option value="12">12%</option>
            	<option value="18">18%</option>
            	<option value="28">28%</option>
        	</select>
    	</div>

    	<!-- Calculate Button -->
    	<button onclick="calculateGST()">Calculate</button>

    	<!-- Result -->
    	<div class="result-container" id="resultContainer" style="display: none;">
        	<p id="resultText"></p>
    	</div>
	</div>

	<script>
    	function calculateGST() {
        	// Get input values
        	const amount = parseFloat(document.getElementById('amount').value);
        	const gstRate = parseFloat(document.getElementById('gstRate').value);

        	if (isNaN(amount) || amount <= 0) {
            	alert("Please enter a valid amount.");
            	return;
        	}

        	// Calculate GST amount and total amount
        	const gstAmount = (amount * gstRate) / 100;
        	const totalAmount = amount + gstAmount;

        	// Display the result
        	const resultContainer = document.getElementById('resultContainer');
        	const resultText = document.getElementById('resultText');

        	resultText.innerHTML = `GST Amount: ₹${gstAmount.toFixed(2)} <br> Total Amount (Including GST): ₹${totalAmount.toFixed(2)}`;
        	resultContainer.style.display = 'block';
    	}
	</script>

</body>
</html>
