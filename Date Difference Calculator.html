<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Date Difference Calculator</title>
	<style>
    	body {
        	font-family: Arial, sans-serif;
        	background-color: #f0f0f0;
        	margin: 0;
        	padding: 0;
        	display: flex;
        	justify-content: center;
        	align-items: center;
        	height: 100vh;
    	}

    	.calculator-container {
        	background-color: #fff;
        	padding: 20px;
        	border-radius: 8px;
        	box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        	width: 350px;
        	text-align: center;
    	}

    	h2 {
        	color: #333;
    	}

    	.input-container {
        	margin-bottom: 15px;
    	}

    	label {
        	font-weight: bold;
        	color: #333;
    	}

    	input[type="date"] {
        	width: 100%;
        	padding: 10px;
        	margin-top: 5px;
        	border-radius: 5px;
        	border: 1px solid #ccc;
        	font-size: 1rem;
    	}

    	button {
        	width: 100%;
        	padding: 10px;
        	background-color: #4CAF50;
        	color: white;
        	border: none;
        	font-size: 1.2rem;
        	border-radius: 5px;
        	cursor: pointer;
    	}

    	button:hover {
        	background-color: #45a049;
    	}

    	.result-container {
        	margin-top: 20px;
    	}

    	.result-container p {
        	font-size: 1.2rem;
        	color: #333;
    	}
	</style>
</head>
<body>

	<div class="calculator-container">
    	<h2>Date Difference Calculator</h2>
   	 
    	<!-- Start Date Input -->
    	<div class="input-container">
        	<label for="startDate">Enter Start Date:</label>
        	<input type="date" id="startDate" required>
    	</div>

    	<!-- Calculate Button -->
    	<button onclick="calculateDateDifference()">Calculate Difference</button>

    	<!-- Result -->
    	<div class="result-container" id="resultContainer" style="display: none;">
        	<p id="resultText"></p>
    	</div>
	</div>

	<script>
    	function calculateDateDifference() {
        	// Get the start date input value
        	const startDateInput = document.getElementById('startDate').value;

        	if (!startDateInput) {
            	alert("Please enter a start date.");
            	return;
        	}

        	// Parse the start date and today's date
        	const startDate = new Date(startDateInput);
        	const today = new Date();

        	// Calculate the difference in milliseconds
        	const diffInMillis = today - startDate;

        	// Convert milliseconds to days, months, and years
        	const millisecondsInDay = 1000 * 60 * 60 * 24;
        	const millisecondsInMonth = millisecondsInDay * 30;
        	const millisecondsInYear = millisecondsInMonth * 12;

        	const years = Math.floor(diffInMillis / millisecondsInYear);
        	const months = Math.floor((diffInMillis % millisecondsInYear) / millisecondsInMonth);
        	const days = Math.floor((diffInMillis % millisecondsInMonth) / millisecondsInDay);

        	// Display result
        	const resultContainer = document.getElementById('resultContainer');
        	const resultText = document.getElementById('resultText');

        	resultText.innerHTML = `Time Difference: <br> ${years} Years, ${months} Months, and ${days} Days.`;
        	resultContainer.style.display = 'block';
    	}
	</script>

</body>
</html>
